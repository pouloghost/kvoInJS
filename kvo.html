	<script type="text/javascript">
	//sample code here
var publisher = {'foo': 'hello'};
var observer0 = {'name':'observer0', 'observe':function(val){
	console.log(this.name + ' observes ' + val);
}};
var observer1 = {'name':'observer1', 'observe':function(val){
	console.log(this.name + ' observes ' + val);
}};
equalCompatibilize(observer0.constructor);
equalCompatibilize(Observer);
addObserverForKeyInObj(observer0,observer0['observe'],'foo',publisher);
addObserverForKeyInObj(observer1,observer0['observe'],'foo',publisher);
publisher.foo = 'changed';
removeObserverForKeyInObj(observer0,observer0['observe'],'foo',publisher);
publisher.foo = 'changed again';
	</script>
